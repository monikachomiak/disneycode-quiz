<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- This is the header-->  
    <header id class="header">
        <h1>Disney Quiz</h1>
        <p>Calling all Disney fans! Test your Disney knowledge with this simple, 3-question quiz. You'll have 10 seconds to answer each question. Click on the Start Quiz button below to get started. Good luck!</p>
        <button class="btn">START QUIZ</button>

    </header>
    
    <br>


    <!-- This is where the quiz questions will go-->
    <section id class="questions">
        <div id="quiz">
            <button id="submit">Submit Answer</button>
            <div id="results"></div>
        </div>
    
    </section>

    <div id="timer" input id="myInput" value="Start Quiz">
        <button id="btn" onclick=""></button>
        
    </div>

    <br>

    <!-- This is where the gif of gus gus will go-->
    <section id class="gus">
        <img src="./assets/images/gusgus.gif">
    </section>

    <!-- This is the footer-->
    <footer id class="footer">
        <p>*This quiz is purely intended for fun and not affiliated with Walt Disney Co</p>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>

</body>



</html>
